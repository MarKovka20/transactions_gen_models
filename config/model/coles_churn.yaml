name: coles_churn

dataset:
  _target_: src.coles.CustomColesDataset
  min_len: 20
  split_count: 5
  random_min_seq_len: 20
  random_max_seq_len: 60

datamodule:
  _target_: ptls.frames.PtlsDataModule
  train_batch_size: 256
  valid_batch_size: 256
  train_num_workers: 4
  valid_num_workers: 4

model:
  _target_: src.coles.CustomCoLES
  optimizer_partial:
    _partial_: True
    _target_: torch.optim.Adam
    lr: .001
    weight_decay: .00005
  lr_scheduler_partial:
    _partial_: True
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    factor: .5
    patience: 2
  sequence_encoder:
    _target_: ptls.nn.RnnSeqEncoder
    trx_encoder:
      _target_: ptls.nn.TrxEncoder
      embeddings_noise: .005
      embeddings: {mcc_code: {in: 344, out: 32}}
      numeric_values: {event_time: log}
    hidden_size: 32
    type: gru

defaults:
  - trainer_coles: trainer 